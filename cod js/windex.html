    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Sound</title>
</head>
<body>
    <h1 style="text-align: center;">Click a button to play sound</h1>

    <div style="display: flex; justify-content: center; gap: 20px; margin-top: 30px;">
        <button onclick="playSound(0)">Play Sound 1</button>
        <button onclick="playSound(1)">Play Sound 2</button>
        <button onclick="playSound(2)">Play Sound 3</button>
    </div>

    <script>
        // Xiriirinta MP3-yada
        const sounds = [
            new Audio("audio.mp3"), 
            new Audio("audio1.mp3"), 
            new Audio("audio 3.mp3")
        ];

        function playSound(index) {
            sounds[index].play();
        }
    </script>
</body>
